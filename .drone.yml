kind: pipeline
name: main

steps:
- name: install
  image: node:13
  commands:
  - npm install
  environment:
    NPM_TOKEN:
      from_secret: npmtoken

- name: build
  image: node:13
  commands:
  - npm build
  environment:
    NPM_TOKEN:
      from_secret: npmtoken
  depends_on:
  - install

- name: deploy-prod
  image: node:13
  commands:
  - npm publish
  - git remote set-url origin https://dpr00f:$GITHUB_TOKEN@github.com/DPr00f/littless.git
  - git add .
  - git stash
  - npm version patch -m "Bumping version %s [ci skip]"
  - git push origin HEAD:main
  environment:
    NPM_TOKEN:
      from_secret: npmtoken
    GITHUB_TOKEN:
      from_secret: githubtoken
  when:
    branch:
      include: [ main ]
    event:
      exclude:
      - pull_request
  depends_on:
  - build
